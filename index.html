<!DOCTYPE html>
<html>

<head>
    <title>
        Rock Paper Scissors
    </title>
    <link type="text/css" rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="container">
            <button style= "background: url(http://www.dododex.com/media/item/Stone.png)" class="choice" id="rock" >rock</button>
            <button style= "background: url(http://worldartsme.com/images/crumpled-paper-clipart-1.jpg)" class="choice" id="paper">paper</button>
            <button class="choice" id="scissors">scissors</button>

            <p>
                <strong>Computer's choice:</strong><br/>
                <span id="computer-choice"></span>
            </p>
            <p>
                <strong>Winner:</strong><br/>
                <span id="winner"></span>
            </p>
    </div>

</body>

</html>
